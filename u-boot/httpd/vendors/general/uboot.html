<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>U-Boot update</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="m">
			<h1>U-BOOT升级</h1>
			<p>您将在设备上更新 <strong>U-Boot bootloader</strong> .<br>请从本地硬盘中选择升级文件并单击 <strong>Update U-Boot</strong> 按钮.</p>
			<form method="post" enctype="multipart/form-data"><input type="file" name="uboot"><input type="submit" value="Update U-Boot"></form>
			<div class="i w">
				<strong>警告</strong>
				<ul>
					<li>更新期间不要关闭设备</li>
					<li>如果一切顺利，设备将重新启动</li>
					<li>你可以上传你想要的任何东西，所以一定要为你的设备选择合适的固件映像。</li>
					<li>更新u-boot是一个非常危险的操作，可能会损坏您的设备！</li>
				</ul>
			</div>
		</div>
		<div id="f">Copyright 2018<a href="http://www.bithighway.com/" target="_blank">北京碧海威科技有限公司</a></div>
	</body>
</html>
