<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>ART 升级</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="oldcat-logo"></div>
			<h1 class="center">ART升级</h1>
			<p>您即将更新<strong>ART</strong> 到设备. 请从您的计算机中选择<strong>.bin</strong>文件，并单击<strong>升级!</strong> button.</p>
			<form method="post" enctype="multipart/form-data"><input type="file" name="art"><button type="submit" class="success">升级!</button></form>
			<div class="alert warning">
				<strong>Warnings</strong>
				<ul>
			<strong>警告</strong>
				<ul>
					<li>更新期间不要关闭设备.</li>
					<li>如果一切顺利，设备将重新启动。</li>
					<li>请确保您选择的ART适用于您的设备.</li>

				</ul>
			</div>
		</div>
		<p class="center"><a href="index.html">固件升级</a>&nbsp;|&nbsp;<a href="uboot.html">uBoot升级</a></p>
	</body>
</html>
