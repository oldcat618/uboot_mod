<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固件更新</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="oldcat-logo"></div>
			<h1 class="center">固件更新</h1>
			<p>您即将更新 <strong>固件</strong>到设备. 请从您的计算机中选择 <strong>.bin</strong>文件，并单击 <strong>更新!</strong> 按钮.</p>
			<form method="post" enctype="multipart/form-data"><input type="file" name="firmware"><button type="submit" class="success">更新!</button></form>
			<div class="alert warning">
				<strong>警告</strong>
				<ul>
					<li>更新期间不要关闭设备.</li>
					<li>如果一切顺利，设备将重新启动。</li>
					<li>请确保您选择的固件适用于您的设备.</li>
				</ul>
			</div>
		</div>
		<p class="center"><a href="uboot.html">uBoot更新</a>&nbsp;|&nbsp;<a href="art.html">ART 更新</a></p>
	</body>
</html>
