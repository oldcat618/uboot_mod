<!DOCTYPE HTML><html><head><meta charset="utf-8"><title>升级固件</title><link rel="stylesheet" href="style.css"><link rel="shortcut icon" href=""><script>function check_do_upgradeOrUboot(val){   if(val=="upgrade")   {   document.getElementById("m").style.display="";   document.getElementById("m_two").style.display="none";   }   else   {   document.getElementById("m").style.display="none";   document.getElementById("m_two").style.display="";   }  }function upgrade(f){if(f.firmware.value==''){alert("请选择文件");return;}if (confirm("确定要升级固件?")==true){f.submit();}}function uboot_update(f){if(f.uboot.value==''){alert("请选择文件");return;}if (confirm("确定要升级Uboot?")==true){f.submit();}}</script></head><body style="background-color:#dddddd;"><div id="templatemo_header" align="left">    <div id="site_title" style="width:800px"><table><tr valign="bottom"  height="68px"> <td align="left" width=73%><a href="#"><img src="logo.jpg"></a></td>                <td align="right" width=7%><span style="color:#ffffff;line-height:25px;">选择操作:</span></td><td align="right" width=7%>                    <select style="background-color:#479ac7;color:#ffffff;" name="check_do" id="check_do" onchange="check_do_upgradeOrUboot(this.value)">    <option value="upgrade" selected="selected">更新固件</option> <option value="uboot">更新U-Boot</option></select></td><td align="middle" width=6%><label id="" style="margin:0px;color:#ffffff;">&nbsp;&nbsp;</label></td><td><label id="" style="margin:0px;color:#ffffff;">&nbsp;&nbsp;</label></td></tr></table></div>    </div><div id="templatemo_main" style="border-radius:10px;height:380px"><div align="center" style="border-radius:10px;overflow:hidden"><div id="m"><h1>固件更新</h1><p>上传新固件到该设备中.<br>在您本地硬盘中选择一个正确的文件然后单击 <strong>"更新固件"</strong> 按钮.更新期间请不要关闭电源,更新成功后设备会自动重启.</p><form method="post" enctype="multipart/form-data"><input type="file" name="firmware"><button type="button" onclick="upgrade(this.form)">更新固件</button></form></div><div id="m_two" style="display:none;"><h1>U-BOOT更新</h1><p style="margin: 0;">您将要在此设备的引导程序进行 <strong>U-Boot更新</strong>.请您在本地硬盘中选择正确的文件然后单击 <strong>"更新U-Boot"</strong> 按钮.<br>期间请不要关闭电源,当前是一非常危险的操作,有可能会毁坏您的设备!确保您上传的镜像文件是正确的,操作完成后设备会重启.</p><form method="post" enctype="multipart/form-data"><input type="file" name="uboot"><button type="button" onclick="uboot_update(this.form)">更新U-Boot</button></form><!--<div align="center" style="margin: 0;"><div class="i w" style="color:#000;width:400px;margin: 0;"><strong>警告</strong><ul><li>更新期间请不要关闭电源</li><li>更新完成后设备会重启</li><li>确保您所上传的镜像文件是正确的</li><li>更新U-Boot是一个非常危险的操作,有可能会毁坏您的设备!</li></ul></div></div>--></div></div></div><div id="templatemo_footer_wrapper">    <div id="templatemo_footer">        <p><span>版权所有?2018 北京碧海威科技有限公司</span></p>    </div></div></body></html>
